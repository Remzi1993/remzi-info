# Redirects
[[redirects]]
from = "/assets/cv.pdf"
to = "/cv"
status = 301

[[redirects]]
from = "/cv.html"
to = "/cv"
status = 301

[[redirects]]
from = "/contact.html"
to = "/contact"
status = 301

[[redirects]]
from = "/index.php"
to = "/"
status = 301

# Default favicon redirect
[[redirects]]
from = "/favicon.ico"
to = "/assets/img/logo.png"
status = 301

# Pages
[[redirects]]
from = "/"
to = "/index.html"
status = 200

[[redirects]]
from = "/portfolio"
to = "/index.html"
status = 200

[[redirects]]
from = "/cv"
to = "/index.html"
status = 200

[[redirects]]
from = "/contact"
to = "/index.html"
status = 200

# Public assets directory
[[redirects]]
from = "/assets/*"
to = "/assets/:splat"
status = 200
force = true

# 404
#[[redirects]]
#from = "/*"
#to = "/index.html"
#status = 404

# Netlify build proceeds only if there are changes within the src directory
[build]
ignore = "git diff --quiet $COMMIT_REF $CACHED_COMMIT_REF -- src/"